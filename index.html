<link rel="stylesheet" href="PageDesign.css" />
<html>
  <head> </head>
  <body class="container container-fluid" onload="setup()">
    <div class="header">
      <h1 id="title">Merge Sort Visualizer</h1>

      <select class="dropdown" id="step" onchange="setup()">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div style="text-align: center">
      <canvas id="myCanvas"></canvas>
    </div>

    <div class="button-box">
      <button class="btn sort-button" type="button" onclick="doSort()">
        SORT
      </button>
      <button class="btn reset-button" type="button" onclick="setup()">
        RESET
      </button>
    </div>
  </body>

  <script type="text/javascript" src="SortVisualizer.js"></script>
</html>
